# My Assistant Docker Compose - Local Development
# 로컬 테스트 및 개발 환경용

services:
  my-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-assistant-local
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      # 데이터 영속성 (SQLite DB)
      - ./data:/app/data
      # 개발 시 코드 변경 반영 (선택사항)
      # - ./app:/app/app
    env_file:
      - .env
    environment:
      # 고정값만 설정 (변수 치환 없음)
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - my-assistant-network

networks:
  my-assistant-network:
    driver: bridge
